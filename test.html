<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noise Generator UI</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="noise-generator">
    <div class="sliders">
        <div class="slider-container">
            <input type="range" min="0" max="1" step="0.01" class="slider" id="band-20-39Hz">
            <span class="frequency-range">20-39Hz</span>
            <span class="frequency-value" id="value-20-39Hz">0.00</span>
        </div>
        <!-- Repeat for other sliders -->
    </div>
    <div class="buttons">
        <button id="white-noise">White Noise</button>
        <button id="pink-noise">Pink Noise</button>
        <button id="brown-noise">Brown Noise</button>
    </div>
    <div class="action-buttons">
        <button id="initialize-audio">Initialize Audio</button>
        <button id="reset-bands">Reset Bands to 0</button>
        <!-- Other action buttons -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
